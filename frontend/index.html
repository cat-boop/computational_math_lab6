<!DOCTYPE html>

<html>

<head>
    <title>Вычмат №5</title>
    <meta charset="UTF-8">

    <link href="css/default.css" rel="stylesheet">

    <script type="text/javascript" charset="UTF-8"
            src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/config.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
<header>
    <span>Сущенко Роман Витальевич, группа P32131</span>
</header>
<div class="data">
    <div class="left_data">
        <div>
            <button class="btn selected" id="btn_table">Из таблицы</button>
            <button class="btn" id="btn_file">Из файла</button>
            <button class="btn" id="btn_func">Заданные функции</button>
        </div>
        <div>
            <form id="form">
                <div class="form_table visible" id="form_table">
                    <label for="quantity">Введите количество точек в исходных данных:</label>
                    <input type="number" id="quantity" min="2" max="10" value="2">
                    <br>
                    <table id="input_table">
                        <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <small></small>
                </div>
                <div class="form_file invisible" id="form_file">
                    <span style="margin-bottom: 20px;">Выберите файл с исходными данными:</span>
                    <br>
                    <input type="file" id="file" accept="text/plain" style="margin-top: 10px;">
                    <br>
                    <small></small>
                </div>
                <div class="form_func invisible" id="form_func">
                    <div>
                        <label for="dropdown">Выберите функцию:</label>
                        <select id="dropdown">
                            <option value="option1" selected="selected">x^2 + x</option>
                            <option value="option2">sin(x)</option>
                        </select>
                    </div>
                    <div>
                        <label for="start">Начало интервала:</label>
                        <input type="number" id="start" step="1">
                        <small></small>
                    </div>
                    <div>
                        <label for="end">Конец интервала:</label>
                        <input type="number" id="end" step="1">
                        <small></small>
                    </div>
                    <div>
                        <label for="points">Количество точек на интервале:</label>
                        <input type="number" id="points" min="2" max="10" step="1">
                        <small></small>
                    </div>
                </div>
                <div>
                    <label for="target">Введите значение для интерполяции:</label>
                    <input type="number" id="target" step="1">
                    <small></small>
                </div>
                <div>
                    <input type="submit" id="submit" value="Submit">
                </div>
            </form>
        </div>

    </div>
    <div class="right_data">
        <!-- graph div -->
        <div id="jxgbox" class="jxgbox">
        </div>
        <div>
            <h2>
                <span>Результат интерполяции для Лагранжа: </span>
                <span id="lagrange"></span>
            </h2>
            <h2>
                <span>Результат интерполяции для Ньютона: </span>
                <span id="newton"></span>
            </h2>
        </div>
    </div>
</div>
</body>

</html>
